# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BackendWorkspace

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://contenedorcaa.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_225661c6e89d46db9dd8cb166a95b4d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c921e141327c4b00ab5f03e5c51dcecb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: contenedorcaa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_225661c6e89d46db9dd8cb166a95b4d8 }}/backend-caa:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BackendWorkspace'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_80bf9c389f0448d2875104b79b3538c3 }}
        images: 'contenedorcaa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_225661c6e89d46db9dd8cb166a95b4d8 }}/backend-caa:${{ github.sha }}'