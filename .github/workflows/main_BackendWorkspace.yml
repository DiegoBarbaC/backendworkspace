# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BackendWorkspace

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://contenedorcaa.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_66a3c14cebd0424c960b90ae3bde7871 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_737d3deb7d794c9e9ad107887ac24cf3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: contenedorcaa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66a3c14cebd0424c960b90ae3bde7871 }}/backend-caa:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BackendWorkspace'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c19c89ed001d44fe8eac6777efb12514 }}
        images: 'contenedorcaa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66a3c14cebd0424c960b90ae3bde7871 }}/backend-caa:${{ github.sha }}'