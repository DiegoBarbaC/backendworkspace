# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BackendWorkspace

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://contenedorcaa.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e7ee31ea028640b48baef82f28b6856c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_07a98f39c9eb45c8a4a5758a3d5f1391 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: contenedorcaa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7ee31ea028640b48baef82f28b6856c }}/backend-caa:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BackendWorkspace'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_04f56eff80d845638f14974b4e7d9cf2 }}
        images: 'contenedorcaa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7ee31ea028640b48baef82f28b6856c }}/backend-caa:${{ github.sha }}'