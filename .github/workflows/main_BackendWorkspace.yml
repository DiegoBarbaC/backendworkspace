# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BackendWorkspace

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://contenedorworkspace.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_baa001627bda4e13af48be3ab62c3365 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c4f86d1601e94c81856e6c528273a545 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: contenedorworkspace.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_baa001627bda4e13af48be3ab62c3365 }}/backend-caa:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BackendWorkspace'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_35d033a35b0f43849380160dfa294cd7 }}
        images: 'contenedorworkspace.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_baa001627bda4e13af48be3ab62c3365 }}/backend-caa:${{ github.sha }}'